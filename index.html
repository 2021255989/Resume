<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 20px;
            color: white !important;
            text-decoration: none;
            font-family: verdana;
            font-size: 105%;
            padding: 8px 20px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            transition: all 0.3s ease;
            background-color: #4CAF50;
            z-index: 100;
        }
        
        .bz-map-button {
            left: 20px;
        }
        
        .aboutme-button {
            right: 20px;
        }
        
        .nav-button:hover {
            background-color: white;
            color: #4CAF50 !important;
            text-decoration: none;
        }
        
        /* Resume Container */
        .resume-container {
            max-width: 800px;
            width: 100%;
            margin-top: 80px;
            text-align: center;
        }
        
        .resume-title {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }
        
        .resume-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .download-text {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .nav-button {
                font-size: 95%;
                padding: 6px 15px;
            }
            
            .resume-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <a href="https://2021255989.github.io/BZMAP-2/" class="nav-button bz-map-button">
        BZ MAP
    </a>
    
    <a href="https://2021255989.github.io/html/aboutme.html" class="nav-button aboutme-button">
        About Me
    </a>
    
    <!-- Resume Content -->
    <div class="resume-container">
        <h1 class="resume-title">My Resume</h1>
        <img src="resume.png" alt="My Resume" class="resume-image">
        <p class="download-text">Click on the image to view full size or download</p>
    </div>

    <script>
        // Make the resume image clickable to view full size
        document.querySelector('.resume-image').addEventListener('click', function() {
            window.open(this.src, '_blank');
        });
        
        // Update the BZ MAP link when you have the URL
        // document.querySelector('.bz-map-button').href = "your-bz-map-url-here";
    </script>
</body>
</html>
